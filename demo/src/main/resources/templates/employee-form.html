<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Employee Form</title>
</head>
<body>
<h1>Employee Form</h1>
<form th:action="@{/employees/save}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required="required"/>
    <br/>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required="required"/>
    <br/>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required="required"/>
    <br/>
    <label for="department">Department:</label>
    <input type="text" id="department" th:field="*{department}" required="required"/>
    <br/>
    <button type="submit">Save</button>
</form>
<a th:href="@{/employees}">Back to Employee List</a>
</body>
</html>
